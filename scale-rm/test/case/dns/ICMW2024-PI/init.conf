#####
#
# SCALE-RM mkinit configulation for squall line test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X = 16,
 PRC_NUM_Y = 8,
 PRC_PERIODIC_X  = .false.,
 PRC_PERIODIC_Y  = .false.,
/

&PARAM_INDEX
 KMAX =  16,
 IMAX =  2,
 JMAX =  4,
 IHALO =  2,
 JHALO =  2,
/

&PARAM_GRID
 DZ        = 6.25D-2,
 DX        = 6.25D-2,
 DY        = 6.25D-2,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_RESTART
 RESTART_OUTPUT       = .true.,
 RESTART_OUT_BASENAME = "init",
/

&PARAM_RANDOM
 RANDOM_FIX = .true.,
 RANDOM_SEED_SCALE = 0,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .false.,
 STATISTICS_use_globalcomm = .false.,
/

&PARAM_ATMOS
 ATMOS_DYN_TYPE    = "HEVE",
 ATMOS_PHY_MP_TYPE = "SDM",
 ATMOS_PHY_TB_TYPE = "SMAGORINSKY",
 ATMOS_PHY_SF_TYPE = "NONE",
/

&PARAM_ATMOS_PHY_MP_SDM
sdm_cold         = .true., ! .false.: warm sdm, .true.: cold sdm
/

&PARAM_MKINIT
 MKINIT_initname = "SONDE_PERTURB",
 flg_sdm=.true.
/

&PARAM_MKINIT_SONDE_PERTURB
 PERTURB_AMP_PT=0.01D0,
 PERTURB_AMP_QV=2.5D-5,
 RANDOM_LIMIT_Z=1.D0,
/

&PARAM_SDMRANDOM
 RANDOM_INIT_BASENAME="random_number_init",
 RANDOM_NUMBER_SEED = 0,
/

&PARAM_MKINIT_SOUNDING
 ENV_IN_SOUNDING_file = "sounding.txt",
/

